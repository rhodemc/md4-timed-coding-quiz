<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Included a responsive viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5.1.3 CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->

    <!-- Non-Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Browser Tab Title -->
    <title>Javascript Coding Quiz!</title>
</head>

<body>

    <!-- Outer Page Container-->
    <div class="flex-parent-outer-container">

        <!-- Top Bar -->
        <div class="top-bar-container">
            <button class="btn">View High Scores</button>
            <!-- Generated in JavaScript -->
            <p>Timer: <span id="timer"></span></p>
        </div>

        <!-- Main Quiz Body-->
        <div class="main-quiz-container">

            <!-- Quiz Intro -->
            <header class="quiz-intro visible">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. 
                    Keep in mind that any incorrect answers will penalize your score and time 
                    by ten seconds.
                </p>
                <button class="btn" id="startQuiz">Start Quiz</button>
            </header>

            <!-- Main Quiz Content -->
            <main class="visible">

                <section class="quiz-questions hidden">
                    <h2 id="questionsArr">Question Here</h2>
                    <ul>
                        <!-- Generated in JavaScript -->
                        <li><button class="answerBtn">Answer 1</button></li>
                        <li><button class="answerBtn">Answer 2</button></li>
                        <li><button class="answerBtn">Answer 3</button></li>
                        <li><button class="answerBtn">Answer 4</button></li>
                    </ul>
                </section>

                <section class="quiz-end hidden">
                    <h2>All done!</h2>
                    <!-- Generated in JavaScript -->
                    <p> Your final score is: <span id="finalScore"></span></p>
                    <form>
                        <label for="">Enter initials:</label>
                        <input type="text">
                        <button class="submit-btn">Submit</button>
                    </form>
                </section>

                <section class="high-scores hidden">
                    <h2>High Scores</h2>
                    <ol>
                        <!-- Generated in JavaScript -->
                        <li>MR - 20</li>
                    </ol>
                    <button class="btn">Go Back</button>
                    <button class="btn">Clear High Scores</button>
                </section>

            </main>

        </div>

    </div>
    
    <script src="./assets/script.js"></script>

</body>

</html>
